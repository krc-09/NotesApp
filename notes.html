<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotesApp</title>

</head>

<body style="margin: 0">

<h1>NoteBook</h1>
<p>Total Notes: <span id="note-count">0</span></p>
  <form onsubmit="handleFormSubmit(event) ">
    <label for="notes title">Note Title</label>
    <input type="text" name="title" id="title" /><br>
    <label for="notes desc">Note Desc</label><br>
   <textarea name ="desc" cols = "40" rows ="4" placeholder = "Type your description..." id ="desc"></textarea><br>
   
    <button type="submit">Add To Book</button>
  </form>
  <ul></ul>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="notes.js"></script>
<script src="notes.css"></script>

</html>
